org: unknown2024
app: planning-poker-serverless
service: planning-poker-serverless

provider:
  name: aws
  runtime: nodejs20.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:050752607749:table/Users"

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: "*"
